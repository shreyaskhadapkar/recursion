{% extends 'base2.html' %}

{% block body %}
<div class="card mb-4" style="width: 75%;margin-right: auto;margin-left: auto;margin-top: 120px;">

    <div class="row ">
        
        <div class="col-7 mx-auto border-right">
            <h3 class=" my-3">My Shopping Cart:</h3>
            <table class="table border-0">
                <thead class="bg-light">
                  <tr>
                    <!-- <th scope="col">#</th> -->
                    <th scope="col">Product</th>
                    <th scope="col">Rate</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Amount</th>
                    <!-- <th scope="col">Available:</th> -->
                  </tr>
                </thead>
                <tbody>
                    <!--loop part-->
                    {% for i in data %}
                  <tr>
                    <!-- <th scope="row">1</th> -->
                    <td>{{i.productName}}</td>
                    <td>{{i.rate}}</td>
                    <td>{{i.quantity}}</td>
                    <td>{{i.totalRate}}</td>
                    
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>
        <div class="col-4">
            <h1 class="my-3 ml-0">Total:{{ sumTotal }}</h1>
            <p>Order_id = {{ id }}</p>
             
        </div>
    </div>
</div>

<div style="margin-left: 75%;margin-right: auto;margin-top: 145px;">
    <button type="submit" class="btn btn-primary my-4 justify-content-center" value='submit'  style="margin-left: 50%;margin-right:30%;margin-top:85%;" >
        Final Checkout
    </button>
</div>
{% endblock body %}
